<h3>Add Todo</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group" >
    <label for="title">Todos Title</label>
    <input [(ngModel)]="title" type="text" class="form-control"  id="title" name="title" placeholder="Enter todo">
  </div>
  <div class="form-group">
    <label for="description">Todo Description</label>
    <input  [(ngModel)]="desc" type="text" class="form-control" id="desc" name="desc" placeholder="Enter Description">
  </div>
  <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
